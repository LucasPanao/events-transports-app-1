<div class="grid-container">
    <div class="grid-item" *ngFor="let post of posts">
      <mat-card>
        <img mat-card-image [src]="post.photo" alt="{{ post.name }}">
        <mat-card-header>
          <mat-card-title>{{ post.name }}</mat-card-title>
          <mat-card-subtitle>{{ post.date | date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Value: {{ post.value | currency }}</p>
          <p>Info: {{ post.info }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
