<div class="container">
    <h1 class="title"><b>{{title}}</b></h1>
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let image of images">
        <ng-template carouselSlide>
          <img [src]="image.path" alt="Image" class="gallery-image">
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
